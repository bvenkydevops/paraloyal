#Deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paraloyaldeployment
  labels:
    name: paraloyaldeployment
spec:
  replicas: 2
  selector:
    matchLabels:
       app: paraloyalpod
  template:
    metadata:
      labels:
        app: paraloyalpod
    spec:
      containers:
      - name: hpacontainer
        image: bojjavenkatesh67/paraloyal_task:latest
        ports:
        - name: http
          containerPort: 80
        resources:  
          requests:
            cpu: "100m"
            memory: "64Mi"  
          limits:
            cpu: "100m"
            memory: "256Mi"  
---
# service.yml
apiVersion: v1
kind: Service
metadata:
  name: hpaNodePort
  labels:
    name: hpaservice
spec:
  type: NodePort
  selector:
    app: paraloyalpod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001
---
#HPA.yml
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpadeploymentautoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paraloyaldeployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50
   
